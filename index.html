<html>
<head>
<title>M10709302</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("#btnGetBook").click(function(event) {
        $.ajax({
            url: "http://172.104.178.42/api/books/",
            method: "GET",
            contentType: "application/x-www-form-urlencoded",
            data: {
                bid: $("#bookId").val()
            },
            success: function(data) {
                console.log(data);
            },
            error: function(err, status, errorThrown) {
                console.log("Data: " + err + "\nStatus: " + status + "\nError: " + errorThrown);
            }
        });
        event.preventDefault();
    });
    $("#btnGetBooks").click(function(event) {
        $.ajax({
            url: "http://172.104.178.42/api/books/",
            method: "GET",
            contentType: "application/x-www-form-urlencoded",
            data: {},
            success: function(data) {
                console.log(data);
            },
            error: function(err, status, errorThrown) {
                console.log("Data: " + err + "\nStatus: " + status + "\nError: " + errorThrown);
            }
        });
        event.preventDefault();
    });
});
</script>
</head>
<body>
    <h1>Get book via book ID :</h1>
    <input type="text" id="bookId"></input>
    <button type="button" id="btnGetBook">Get book</button></br>
    <h1>Get all books :</h1>
    <button type="button" id="btnGetBooks">Get books</button>
</body>
</html>
